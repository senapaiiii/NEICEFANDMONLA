<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffre 37</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        #display {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease, opacity 0.3s ease;
        }
        .animation {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out forwards, spin 3s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="display">Patientez, revenez un peu après</div>

    <script>
        function createAnimation() {
            const animationContainer = document.createElement('div');
            animationContainer.className = 'animation';
            animationContainer.textContent = '37';
            animationContainer.style.left = `${Math.random() * 100}vw`;
            animationContainer.style.top = `${Math.random() * 100}vh`;
            animationContainer.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
            document.body.appendChild(animationContainer);

            setTimeout(() => {
                animationContainer.remove();
            }, 3000);
        }

        function startAnimation() {
            const display = document.getElementById('display');
            display.textContent = ""; // Efface le message "Patientez"

            const animationInterval = setInterval(createAnimation, 150);
            setTimeout(() => {
                clearInterval(animationInterval);
                display.textContent = "Patientez, revenez un peu après"; // Réaffiche le message après 37 secondes
                display.style.color = '#ffffff';
            }, 37000); // Stop animation after 37 seconds
        }

        function checkTime() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const display = document.getElementById('display');

            if (minutes === 37 && seconds === 37) {
                startAnimation();
            }
        }

        // Vérifier l'heure toutes les secondes
        setInterval(checkTime, 1000);
    </script>
</body>
</html>
